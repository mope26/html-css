    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="user.css">
    </head>
    <body>
        <div class="container">
            <header>
              <h1> <img src="images/ajo.png" alt="AjoPay Logo" class="logo" width="30px">
                AjoPay</h1>
              <p class="tagline">Pay with convenience</p>
            </header>
        <hr>
            <main>
                <h2>Create your personal account</h2>
                <form action="#" method="post" class="signup-form">
                  <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                  </div>
                  <div class="form-group">
                    <input type="text" id="surname" name="surname" placeholder="Surname" required>
                  </div>
                  <div class="form-group">
                   
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                  </div>

                  <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="234" required>
                  </div>
                 
                  <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                  </div>

                  <div class="form-group">
                    <input type="password" id="confirm password" name="confirm password" placeholder="confirm password" required>
                  </div>

                  <div class="sign">
                    <input type="checkbox" id="subscribe">
                    <p>
                      By signing up, you agree with the 
                      <a href="">terms and conditions</a> and 
                      <a href="">privacy policy</a>.
                    </p>
                  </div>
                  
                  <button type="submit" class="submit-button">Create Account</button>
                </form>
              </main>
             <p class="">Have an account ?<a href="">sign in</a></p> 
            </div>
    </body>
    </html>
